<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!--css file link-->
    <link rel="stylesheet" href="form.css"></head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="titel"
                class="header">
                Survey Form WEBHUB
            </h1>
        </header>    
            <P id="description"
               class="description">
                thank you for taking the time
                to help us to improve the 
                plateform
                
            </P>
        
        <form action=""id="survey-form WEBHUB">
            <!--text section-->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                 name="name"id="name"
                 class="formControl"
                 placeholder="Enter your name"
                 required>
            </div>

            <!--end of text section-->
            <!--type of email section-->

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                 name="email"id="email"
                 class="formControl"
                 placeholder="Enter your email"
                 required>
            </div>

          <!--end of email section-->

          <!--type of number section-->

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number"
             name="phone"id="phone"
             class="formControl"
             placeholder="Enter your Phone number"
             required>

             <!--end of number section-->

             <!--address section-->

             <div class="form-group">
                <label for="address">Address
                    <span class="clue">(optional)

                    </span>
                </label>
                <input type="text"
                 name="address"id="address"
                 class="formControl"
                 placeholder="Enter your address"
                 required>
            </div>

             <!--end of address section-->

             <!--select selection-->
             <div class="form-group">
                 <p id="quest"
                    class="quest">Which option
                     best describe your current role?
                 </p>
                 <select name="role"
                 id="dropdown"
                 class="formcontrol"required>
                <option value=""disable selected>select current
                     role</option>
                <option
                value="student">student
                </option>
                <option
                value="Teacher">Teacher
                </option>
                <option
                value="Job">Job
                </option>
                <option
                value="Other">other
                </option>
                
                
                
                </select>

            </div>

             <!--end of select selection-->

             <!--radio button section-->
             <div class="form-group">
                 <p id="quest"
                    class="quest">How you come to
                     know about WEBHUB
                 </p>
                 <label for="">
                    <input type="radio"
                    name="source"
                    value="friends"
                    class="inputRadio"
                    checked>Feiends
                </label>
                 <label for="">
                     <input type="radio"
                     name="source"
                     value="tv-ads"
                     class="inputRadio"
                     checked>TV Ads
                 </label>
                 <label for="">
                    <input type="radio"
                    name="source"
                    value="social-media"
                    class="inputRadio"
                    checked>Social-Media
                </label>
                <label for="">
                    <input type="radio"
                    name="source"
                    value="newspapers"
                    class="inputRadio"
                    checked>Newspapers
                </label>
             </div>


             <!--end of radio button section-->
             <!--checkbox section-->
             <div class="form-group">
                 <p id="quest">Would you like
                     to see improved
                 </p>
                 <label for="">
                     <input type="checkbox"
                     name="prefer"
                     class="checkbox"
                     value="back-end-dev">Back-end
                     Devloper
                 </label>
                 <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="front-end-dev">Front-end
                    Devloper
                </label>
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="app-dev">Androind
                    App Devloper
                </label>
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="soft-engineering">Soft 
                    engineering
                    
                </label>
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="other">Other
                    
                </label>
             </div>

             <!--end of checkbox section-->


             <!--text area section-->
             <div class="form-group">
                 <p id="quest">Give us Your 
                     feedback

                 </p>
                 <textarea name="feedback"
                 id="feedback" cols="30"
                  rows="5" class="textarea"
                  placeholder="Enter your fedback here..."> 
                </textarea>
             </div>

             <!--end of text area section-->

             <!--submit button area section-->
             <div class="form-group">
                 <button type="submit"
                 id="submit"
                 class="button">submit</button>
             </div>

             <!--end of submit button area section-->
       


        </form>
        
    </div>
</body>
</html>
