<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Registration Form</title>
</head>
<body>
    <h1 class="reg" id="reg">Registration Form in Html</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input class="name"id="name" type="text"placeholder="name"name>
                </td>
            </tr>
            <tr>
            <td>
                Phone Number:
            </td>
            <td>
                <input class="phone"id="phone" type="phone"placeholder="91********">
            </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input class="email"id="email" type="email"placeholder="example@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input class="password"id="password" type="password"placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio"name="gender">Male
                    <input type="radio"name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth"
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox"Singing>Singing
                    <input type="checkbox"Dancing>Dancing
                    <input type="checkbox"Playing>Playing
                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification:
                </td>
                <td>
                    <select>
                        <option>select option</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option>Postgraduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="4"col="15" class="row"id="row"placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" class="submit"id="submit" value="Submit">
                    <input type="reset" class="reset"id="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
